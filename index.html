<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="photo">
      <img src="./images/illustration-hero.svg" alt="girl with head phones">
    </div>

    <div class="text-container">

      <div class="title">
        <span>Order Summary</span>
      </div>

      <div class="details">
        <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</span>
      </div>

      <div class="plan-container">

        <img src="./images/icon-music.svg" alt="Music icon">

        <div class="plan">
          <div class="plan__category">
            <span>Annual Plan</span>
          </div>
          <div class="plan__value">
            <span>$59.99/year</span>
          </div>
        </div>

        <div class="change">
          <a href="">Change</a>
        </div>

      </div>

      <div class="payment-button">
        <button>
          <span>Proceed to Payment</span>
        </button>
      </div>

      <div class="cancel">
        <span>Cancel Order</span>
      </div>

    </div>



  </div>
  

  

  
  
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akram Elhennawy</a>
  </div>
</body>
</html>
